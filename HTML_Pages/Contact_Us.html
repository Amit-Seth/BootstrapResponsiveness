<!--name, email, phone and message-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Contact Us</title>
</head>
<body>
    <ul class="nav nav-pills ms-2" >
        <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
        </li>
    </ul>
    <div class="container mt-5"> <!--setting up margin top to 5 with bootstrap spacing-->
        <h1>Contact us....</h1>
        <form class="row gy-4"> <!--provide this form a bootstrap row for better structure-->
            <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" required><!--id(from input) and for(from label) is same, so this is a way we connect both of them together-->
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" required>
            </div>
            <div class="col-md-8">
                <label for="email-ID" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email-ID" required placeholder="name@gmail.com">
            </div>
            <div class="col-md-4">
                <label for="phoneNum" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phoneNum" required placeholder="+918700410071">
            </div>
            <div class="col-md-12">
                <label for="comments" class="form-label">Write your Message here!</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
                <!--Make sure that we don't leave any space between opening and closing tag of textarea because it causes an issue of creating whole bunch of extra negative space (because the text i assume or wanted all of this empty area become the part of the  actual information). so don't do that-->
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <!--now if we click a button without filling details, we are gonna get alert message with says "please fill out this field" and this feature is provided by bootstrap, but in CSS we need to make it our own-->
            <!--if we don't use container, then this site not align perfectly and because of bootstrap we get the responsive Form-->
        </form>
    </div>
     




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
